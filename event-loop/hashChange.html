<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.onhashchange</title>
  </head>
  <body>
    <script>
      let count = 0;
      window.onhashchange = (ev) => {
        console.log('hash 改变', ev);
      };
      document.onclick = () => {
        location.hash = ++count;
        console.log('同步执行');
      };
    </script>
  </body>
</html>
